<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">
	<!--<base href="/focus-trap/">-->
	<title>@appnest/elements</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto+Slab:300,400,700" rel="stylesheet">
</head>
<body>

	<section>
		<h2>@appnest/elements</h2>

		<h3>button-element</h3>
		<button-element>Button</button-element>
		<button-element inverted>Button</button-element>
		<button-element outlined>Button</button-element>
		<button-element flat inverted>Button</button-element>
		<button-element flat inverted outlined>Button</button-element>

		<button-element disabled>Button</button-element>
		<button-element inverted disabled>Button</button-element>
		<button-element outlined disabled>Button</button-element>
		<button-element flat inverted disabled>Button</button-element>
		<button-element flat inverted outlined disabled>Button</button-element>

		<form>
			<input placeholder="Required" required />
			<button-element>Button</button-element>
		</form>


		<h3>progress-bar-element</h3>
		<progress-bar-element></progress-bar-element>
		<progress-bar-element mode="determinate" value="0.4"></progress-bar-element>
		<progress-bar-element mode="determinate" value="0.4" buffer="0.7"></progress-bar-element>

		<h3>progress-spinner-element</h3>
		<progress-spinner-element></progress-spinner-element>
		<progress-spinner-element mode="determinate" value="0.4"></progress-spinner-element>
		<progress-spinner-element mode="determinate" value="0.4" buffer="0.7"></progress-spinner-element>

		<h3>dialog-element</h3>
		<button id="open-dialog-1">Open dialog</button>
		<dialog-element id="dialog-1" fixed backdrop blockScrolling>
			<h3 slot="header">Hello my friend</h3>
			<div slot="content">
				<input id="dialog-1-input" placeholder="Enter your name" />
			</div>
			<div slot="footer">
				<button-element id="dialog-1-submit-button">Submit</button-element>
			</div>
		</dialog-element>

	</section>

	<noscript>
		<p>Please enable Javascript in your browser.</p>
	</noscript>


	<script>

	</script>
</body>
</html>
