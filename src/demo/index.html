<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>elements</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0"/>
	<link rel="shortcut icon" href="assets/logo.ico" />

	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto+Slab:300,400,700"
	      rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div id="app">
	<nav-element id="navbar" shadow>
		<div slot="left">
			<button-element id="menu-button" fab inverted flat>
				<icon-element>menu</icon-element>
			</button-element>
			<img id="logo" src="assets/logo-text.svg" />
		</div>
		<div slot="right">
			<div id="theme-selector"></div>
			<menu-element id="theme-menu" target="#theme-selector" fixed backdrop closeOnClick originX="right" directionX="left">
				<theme-element></theme-element>
			</menu-element>
		</div>
	</nav-element>
	<div id="router">
		<router-slot id="router-slot"></router-slot>
	</div>
</div>
